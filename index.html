<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta char = "UTF-8">
        <meta content = "viewport" width = "device-width, intial-scale = 1.0">

        <title> CALC 2022</title>
        <link rel = "stylesheet" href = "./style.css">
        </head>

<body>

<div class = "calcBox">

<div class = "titleContainer">
<p class = "calcTitle">CALC-2022</p>

</div>

<div  class = "clearButtonDiv">
<input type = 'text' maxlength='8' class ='numbersDisplay'> </input>
<button class = 'clearDisplay'>Ac</button>
</div>

<div class = 'numberBox'>

    <div class = 'numberSymbols'>

    
    
    <button class = "num7">7</button>
    <button class = "num8">8</button>
    <button class = "num9">9</button>
    <button class = "num4">4</button>
    <button class = "num5">5</button>
    <button class = "num6">6</button>
    <button class = "num1">1</button>
    <button class = "num2">2</button>
    <button class = "num3">3</button>
    <button class = "num0">0</button>

    
    
    
    </div>

    <div class = "operands">
    <button class = "equalSign">=</button>
    <button class = "multiplySign">x</button>
    <button class = "divideSign">/</button>
    <button class = "minusSign">-</button>
    <button class = "plusSign">+</button>
    
    </div>

</div>

</div>

<script src = "./index2.js"></script>
</body>

</html>
